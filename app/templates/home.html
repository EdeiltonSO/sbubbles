{% extends "base.html" %}

{% block title %}Timeline | Sbubbles{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Timeline do usuário {{ user.username }}
  <p><a href="{% url 'logout' %}">Sair</a></p>
{% else %}
  <p>Faça login para visualizar essa página</p>
  <a href="{% url 'login' %}">Entrar</a>
{% endif %}
{% endblock %}
